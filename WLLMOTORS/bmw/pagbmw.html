<main>
   <div class="row g-4 justify-content-center">
        <div class="col-12 col-md-6 col-lg-4" style="max-width: 1200px;">
            <div class="cardpagbmw text-center">
                <h1>Forma de Pagamento</h1>
                <br><br>
                <div class="container text-center">
                    <label for="moto"><strong>Escolha a moto:</strong></label>
                    <br><br>
                    <select  id="moto" class="form-select text-center" onchange="atualizarValor()">
                        <option  value="">-- Selecione --</option>
                        <option value="900r">BMW - 900R — R$ 63.277</option>
                        <option value="310r">BMW - G310R — R$ 35.072</option>
                    </select>
                    <br><br>
                    <label for="valor"><h3>Valor do produto</h3></label>
                    <br><br>
                    <input type="number" id="valor" placeholder="Ex: 15000" class="text-center" />
                    <br><br>
                    <label for="metodo"><h3>Forma de pagamento:</h3></label>
                    <br><br>
                        <select id="metodo">
                            <option value="" class="text-center">-- Escolha --</option>
                            <option value="credito">Cartão de Crédito</option>
                            <option value="debito">Cartão de Débito</option>
                            <option value="consorcio">Consórcio</option>
                            <option value="pix">Pix (À vista)</option>
                        </select>
                        <br><br> <br><br>
                        <button style="background-color: white; width: 200px;" onclick="calcular()">Calcular Pagamento</button>
                        <br><br>
                        <p id="resultado"></p>
                    <div class="text-center">
                        <button style="background-color: white; width: 200px;"><a href="../finalizacao.html" class="sem-sublinhado" style="color: black;">Finalizar Pagamento</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br> <br><br> <br><br> <br><br>
