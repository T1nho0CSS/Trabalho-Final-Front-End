<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WellMotors - Cadastre-se</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/wllmotors.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #121212;">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="box-shadow: 0 2px 5px hsla(0, 96%, 39%, 0.76);">
      <div class="container">
        <a class="navbar-brand" href="logo.html">
          <img src="img/wllmotors.png" alt="Logo" width="60" style="background-color: white;">
        </a>
        <!-- Botão(mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
<main>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card p-4 bg-dark text-white">
          <h2 class="text-center mb-4">Cadastro do Cliente</h2>

          <form class="row g-3 needs-validation" novalidate action="index.html">
            
            <div class="col-12">
              <label for="txtemail" class="form-label">Endereço de Email</label>
              <input type="email" class="form-control" id="txtemail" placeholder="Informe um Email" required>
              <div class="invalid-feedback">
                Por favor, informe um Email válido!
              </div>
            </div>

            
            <div class="col-12">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Senha" required>
              <div class="invalid-feedback">
                Por favor, informe a sua senha!
              </div>
            </div>

          
            <div class="col-12">
              <label for="confirmaSenha" class="form-label">Confirmação de Senha</label>
              <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme sua Senha" required>
              <div class="invalid-feedback">
                Por favor, confirme a sua senha!
              </div>
            </div>

        
            <div class="col-12">
              <label class="form-label">Sexualidade</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="masculino" required>
                <label class="form-check-label" for="masculino">Masculino</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="feminino" required>
                <label class="form-check-label" for="feminino">Feminino</label>
              </div>
              <div class="invalid-feedback">
                Por favor, selecione uma opção.
              </div>
            </div>

          
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="termosCheck" required>
                <label class="form-check-label" for="termosCheck">
                  Li e concordo com os <a href="termos.html" target="_blank" class="text-decoration-none text-custom" >Termos de Uso</a>
                </label>
                <div class="invalid-feedback">
                  Você deve concordar antes de enviar.
                </div>
              </div>
            </div>


            <div class="col-12 text-center">
              <button class="btn btn-primary" type="submit" style="background-color: black; border: 2px solid white;">Salvar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <br><br><br><br><br><br><br>
</main>


<footer class="text-center text-white py-3 fixed-bottom" style="background-color: #212529; box-shadow: 0 -2px 5px hsla(0, 96%, 39%, 0.76);">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="mb-0">
            <h4 class="mb-0">Contato:</h4>
            <br>
            <p>Telefone: (18)99779-1322</p>
        </div>

        <div>
            <p class="mb-0">Desenvolvido por <strong>Wellington Junior</strong></p>
        </div>
    </div>
</footer>

<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
